<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/main.scss" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>2048</title>
  </head>
  <body>
    <div id="app">
      <div id="side-container">
        <div class="options">
          <div class="title">
            <h1>The tile game</h1>
          </div>
          <div class="score-container">
            <p>Score:</p>
            <div id="score">0</div>
          </div>
          <div class="buttons">
            <div id="layout">
              <input type="number" id="layoutTxt" max="100" min="0" value="4" />
              <p id="by-layout">by 4</p>
            </div>
            <button id="play-btn" class="play-btn">Play</button>

            <button id="end-btn">End</button>
          </div>
          <button id="collapseBtn"><i class="fas fa-chevron-left"></i></button>
        </div>
      </div>
      <div id="board-container">
        <div class="board"></div>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://raw.githubusercontent.com/john-doherty/swiped-events/master/src/swiped-events.js"></script>
  </body>
</html>
